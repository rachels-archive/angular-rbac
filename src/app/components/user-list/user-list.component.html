<h2>User List</h2>

@if (users) {
<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>

  <tbody>
    @for(user of users; track $index;) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
    }
  </tbody>
</table>

}

<button class="back-button" routerLink="/home">Back to Home Page</button>
